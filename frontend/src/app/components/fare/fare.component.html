<div id="booking" class="section">

    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <div class="form-header">
                        <h1>Book Your Cab</h1>
                    </div>
                    
                        <div class="form-group">
                            <p class="label" >                              
                                    The Fare of your cab will be {{ fare }}  
                            </p>
                            
                        </div>
                        <div class="form-btn">
                            <a routerLink="/home"><button class="submit-btn">Ok</button></a>
                            <button (click)="deleteBooking(Id)" class="submit-btn float">Cancel </button>
                        </div>
                         
                    
                </div>
            </div>
        </div>
    </div>
</div>
